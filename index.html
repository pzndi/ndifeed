<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA وب اپ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // ثبت سرویس ورکر در صورت پشتیبانی مرورگر
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log("Service Worker registered with scope:", registration.scope);
        })
        .catch(function(error) {
          console.error("Service Worker registration failed:", error);
        });
    }
  </script>
</head>
<body>
  <h1>به PWA وب اپ خوش آمدید</h1>
  <p>برای اجرای برنامه وب اپ، دکمه زیر را فشار دهید.</p>
  <button onclick="window.open('https://script.google.com/macros/s/AKfycbwibn5DKrR8Cv5u_aNTMZaV8ep7iMMAjSzJRj60aKcsoWQH0652zkt-bBaHVUtgL4PlNg/exec', '_blank');">
    اجرای وب اپ
  </button>
</body>
</html>
